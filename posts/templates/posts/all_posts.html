{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <p class="card-header"><a href="#">{{ post.user }}</a></p>
            <h2 class="card-body"><a href="#">{{ post.title }}</a></h2>
            <p class="card-body"><a href="#">{{ post.body }}</a></p>
        </div><br/>
    {% endfor %}
{% endblock %}
