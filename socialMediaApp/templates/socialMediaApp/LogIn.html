{% extends 'socialMediaApp/base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block nav %}
    <ul>
        <li><a href="{% url 'signUp' %}">Sign Up</a></li>
        <li><a href="{% url 'logIn' %}">Log In</a></li>
    </ul>
{% endblock %}

{% block sidebar %}
    {% if user %}
        <ul>
            <li><a href="{% url 'profile' user.pk %}">Back to your profile</a></li>
        </ul>
    {% endif %}
{% endblock %}

{% block body %}
    <div class="logIn">
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Log In">
        </form>
    </div>
{% endblock %}
